# Abschnitt für Animationseinstellungen
animations {
    # Aktiviert oder deaktiviert Animationen (hier aktiviert).
    enabled = yes, please :)

    # Definition verschiedener Bézier-Kurven für flüssige Animationen,
    # jede mit individuell definierten Kontrollpunkten für den Animationsverlauf.
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.38, 0.04, 1, 0.07
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = softAcDecel, 0.26, 0.26, 0.15, 1
    bezier = md2, 0.4, 0, 0.2, 1 # geeignet für 0,2 Sekunden Dauer

    # Animationseinstellungen für verschiedene Ereignisse
    # Format: animation = Name, Aktiviert (1/0), Dauer in ds (1 ds = 100 ms), Bézier-Kurve, Stil (optional)

    # Fensteranimationen mit Popin-Stil von 60% auf Endgröße
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = windowsIn, 1, 3, md3_decel, popin 60%
    animation = windowsOut, 1, 3, md3_accel, popin 60%

    # Rahmenanimationen mit Standardkurve
    animation = border, 1, 10, default

    # Ein-/Ausblendanimationen
    animation = fade, 1, 3, md3_decel

    # Ebenen-Animationen (layer) mit Slide-Stil
    animation = layersIn, 1, 3, menu_decel, slide
    animation = layersOut, 1, 1.6, menu_accel

    # Ein-/Ausblendungen von Ebenen mit eigenen Geschwindigkeiten
    animation = fadeLayersIn, 1, 2, menu_decel
    animation = fadeLayersOut, 1, 4.5, menu_accel

    # Animationen für Arbeitsflächen mit Slide-Stil
    animation = workspaces, 1, 7, menu_decel, slide

    # Animation spezieller Arbeitsflächen mit Slide-fade vertikal und 50% Verschiebung nach oben
    animation = specialWorkspace, 1, 3, default, slidefadevert -50%
}
