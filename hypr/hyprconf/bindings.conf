## Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal                                            # Open the terminal
bind = $mainMod, Q, killactive,                                                     # Kill active window
bind = $mainMod SHIFT, W, exec, ~/.config/hypr/scripts/ReloadWaybar.sh              # Reload Waybar
bind = $mainMod SHIFT, N, exec, ~/.config/hypr/scripts/ReloadNWGDockHyprland.sh     # Reload Dock
bind = $mainMod SHIFT, H, exec, hyprctl reload                                      # Reload Hyprland config
bind = $mainMod SHIFT, M, exit                                                      # Exit Hyprland
bind = $mainMod CTRL, M, exec, ~/.config/hypr/scripts/Logout.sh                     # Show logout menu
bind = $mainMod, D, exec, $fileManager                                              # Starts dolphin
bind = $mainMod, B, exec, $browser                                                  # Starts the browser
bind = $mainMod, R, exec, $menu                                                     # Show Rofi App launcher
bind = $mainMod, J, togglesplit                                                     # dwindle
bind = $mainMod, K, swapsplit                                                       # dwindle
bind = $mainMod, F, exec, flameshot                                                 # Starts Flameshot
bind = $mainMod SHIFT, F, togglefloating                                            # Toggle floating for active window

## Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l                                                 # Move focus to the left
bind = $mainMod, right, movefocus, r                                                # Move focus to the right  
bind = $mainMod, up, movefocus, u                                                   # Move focus up
bind = $mainMod, down, movefocus, d                                                 # Move focus down

## Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1                                                    # Switch to workspace 1
bind = $mainMod, 2, workspace, 2                                                    # Switch to workspace 2
bind = $mainMod, 3, workspace, 3                                                    # Switch to workspace 3

## Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1                                        # Move active window to workspace 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2                                        # Move active window to workspace 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3                                        # Move active window to workspace 3

## Example special workspace (scratchpad)
#bind = $mainMod, S, togglespecialworkspace, magic                                  # Toggle special workspace "magic"
#bind = $mainMod SHIFT, S, movetoworkspace, special:magic                           # Move active window to special workspace "magic"

bind = $mainMod, L, togglespecialworkspace, term                                    # Toggle special terminal workspace

## Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1                                         # Switch to next workspace
bind = $mainMod, mouse_up, workspace, e-1                                           # Switch to previous workspace

## Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow                                             # Move window with LMB
bindm = $mainMod, mouse:273, resizewindow                                           # Resize window with RMB

## Special bind for xclicker (xdotool))
bind=$mainMod SHIFT,mouse:272,exec, xdotool key F6
## Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+     # Increase volume by 5% 
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-     # Decrease volume by 5%
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle           # Toggle mute
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle      # Toggle mic mute
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+                           # Increase brightness by 10%
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-                         # Decrease brightness by 10%

## Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next                                       # Next track
bindl = , XF86AudioPause, exec, playerctl play-pause                                # Pause playback
bindl = , XF86AudioPlay, exec, playerctl play-pause                                 # Play/Pause toggle
bindl = , XF86AudioPrev, exec, playerctl previous                                   # Previous track